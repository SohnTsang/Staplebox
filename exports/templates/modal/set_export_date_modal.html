<div class="modal fade" id="setExportDateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Set Export Date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="setExportDateForm">
                <div class="modal-body">
                    <input type="date" id="exportDateInput" name="export_date" required>
                    <input type="hidden" id="partnerExportId" name="partner_export_id">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Date</button>
                </div>
            </form>
        </div>
    </div>
</div>
