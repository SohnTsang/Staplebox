<!-- Partner Selection Modal -->
<div class="modal fade" id="selectPartnerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-lg">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="documentVersionsModalLabel">Select Partner</h5>
            </div>            
            <form id="partnerSelectionForm">
                <input type="hidden" id="ExportProductId" name="exportProductId">

                <div class="modal-body">
                    <ul id="partnerList" class="list-group"></ul>
                </div>
                <div class="modal-footer border-0 p-1">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Selected</button>
                </div>
            </form>
        </div>
    </div>
</div>
