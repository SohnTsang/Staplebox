<!-- Product Selection Modal -->
<div class="modal fade" id="selectProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-lg">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="documentVersionsModalLabel">Select Product</h5>
            </div>
            <form id="productSelectionForm">
                <input type="hidden" id="ExportId" name="exportId">

                <div class="modal-body" style="max-height:39vh; overflow-y: auto;">
                    <ul id="productList" class="list-group">
                        <!-- Products will be loaded here -->
                    </ul>
                </div>
                <div class="modal-footer border-0 p-1">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Add Selected">
                </div>
            </form>
        </div>
    </div>
</div>
