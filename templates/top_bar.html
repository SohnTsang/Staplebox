{% block extra_css %}
{% load custom_tags %}
{% load static %}

<style>
    header {
        width: 100%;
    }
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        color: black;
        z-index: 9997 !important;
        position: relative; /* Add this line */
    }

    .logo {
        font-size: 1.2em;
        color: black;
    }

    .search-bar {
        width: 33%; /* Fixed width for search bar */
        margin: 0 20px;
        padding: 10px 15px; /* Increased padding for a more substantial feel */
        font-size: 1em;
        border: 1px solid #d1d1d1; /* Light grey border for a subtle outline */
        border-radius: 5px; /* Rounded corners for a modern look */
        background-color: #ffffff; /* Light grey background for a clean appearance */
    }

    .search-bar:focus {
        border-color: #39739d; /* Highlight border color on focus */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Slightly larger shadow on focus */
        outline: none; /* Remove default outline */
    }

    .search-bar::placeholder {
        color: #888; /* Light grey placeholder text */
    }
    .nav-bar {
        display: flex;
        justify-content: flex-start; /* Align tabs from start */
        background-color: #fcfcfc; /* Very light grey */
        padding: 0;
        margin-bottom: 20px;
        box-shadow: rgba(50, 50, 105, 0.15) 0px 1px 3px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1px 0px;
    }

    .nav-bar a {
        color: black;
        text-decoration: none;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        height: 100%; /* Make nav items same height as nav-bar */
        border-bottom: 2px solid transparent; /* Transparent border by default */
    }

    .nav-bar a.active,
    .nav-bar a:hover,
    .nav-bar a:active {
        border-bottom: 2px solid #2c5777; /* Underline color on hover and active */
        background-color: #edf8ff;
    }


    .user-controls {
        display: flex;
        align-items: center;
    }

    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 15px;
        vertical-align: middle;
    }


</style>
{% endblock extra_css %}

<header>
    <div class="top-bar">
        <div class="logo">Company Logo</div>
        <input type="search" placeholder="Search..." class="search-bar">
        <div class="user-controls">
            <a href="{% url 'users:user_profile' %}">
                <img src="{% static 'images/navbar_icon/user_avatar.png' %}" alt="User Avatar" class="user-avatar">
            </a>
            <a href="{% url 'account_logout' %}" class="nav-link px-0 px-1 align-middle">
                <span class="align-middle ps-2">Logout</span>
            </a>
        </div>
    </div>
    <nav class="nav-bar">
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{% url 'products:product_list' %}" class="{% if request.path|startswith:'/products/' %}active{% endif %}">Products</a>
        <a href="{% url 'partners:partner_list' %}" class="{% if request.path|startswith:'/partners/' %}active{% endif %}">Partners</a>
        <a href="{% url 'exports:export_list' %}" class="{% if request.path|startswith:'/exports/' %}active{% endif %}">Exports</a>
        <a href="{% url 'companies:company_profile_view' %}" class="{% if request.path|startswith:'/companies/' %}active{% endif %}">Company</a>
    </nav>
</header>
