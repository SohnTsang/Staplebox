<script>
document.addEventListener('DOMContentLoaded', function () {
    // Function to close the modal
    function closeModal(modal) {
        modal.style.display = 'none';
    }

    // Attach event listener to all elements with the class 'cancel-btn'
    const cancelButtons = document.querySelectorAll('.cancel-btn');
    cancelButtons.forEach(function(cancelButton) {
        cancelButton.addEventListener('click', function () {
            // Find the nearest modal to the cancel button and close it
            const modal = cancelButton.closest('.modal');
            if (modal) {
                closeModal(modal);
            }
        });
    });

});

document.addEventListener('DOMContentLoaded', function() {
    let currentOpenDropdown = null;
    let currentOpenButton = null;

    // Initialize and append dropdowns to body
    document.querySelectorAll('.action-button, .action-button-title').forEach(button => {
        let dropdown = button.parentNode.querySelector('.action-button-dropdown');
        if (dropdown) {
            if (!dropdown.hasAttribute('id')) {
                dropdown.setAttribute('id', `dropdown-${Math.random().toString(36).substr(2, 9)}`); // Assign a unique ID
            }
            button.dataset.dropdownId = dropdown.id; // Link button to dropdown via ID
            dropdown.style.display = 'none'; // Hide initially
            dropdown.style.position = 'absolute'; // Ensure positioning is absolute
            document.body.appendChild(dropdown); // Append to body immediately
        }
    });

    function adjustDropdownPosition(button) {
        const dropdownId = button.dataset.dropdownId;
        const dropdown = document.getElementById(dropdownId);
        if (!dropdown) return; // Ensure the dropdown exists

        // Toggle the current dropdown
        const isOpen = dropdown === currentOpenDropdown;
        if (isOpen) {
            dropdown.style.display = 'none';
            currentOpenDropdown = null;
            currentOpenButton = null;
            return;
        }

        // Close any currently open dropdown
        if (currentOpenDropdown) {
            currentOpenDropdown.style.display = 'none';
        }

        // Temporarily make visible for measurement with visibility hidden
        dropdown.style.visibility = 'hidden';
        dropdown.style.display = 'block';

        const rect = button.getBoundingClientRect();
        const dropdownRect = dropdown.getBoundingClientRect(); // Get fresh measurements

        // Calculate the necessary left position
        let calculatedLeft = rect.left + window.scrollX;
        if (rect.left + dropdownRect.width > window.innerWidth) {
            calculatedLeft = rect.right + window.scrollX - dropdownRect.width; // Align right edge to button's right edge if overflowing
        }

        // Calculate the necessary top position
        const spaceBelow = window.innerHeight - rect.bottom;
        let calculatedTop = rect.bottom + window.scrollY;
        if (spaceBelow < dropdownRect.height) {
            calculatedTop = rect.top + window.scrollY - dropdownRect.height; // If not enough space below, expand upwards
        }

        // Set final positions and make visible
        dropdown.style.top = `${calculatedTop}px`;
        dropdown.style.left = `${calculatedLeft}px`;
        dropdown.style.visibility = 'visible'; // Switch to visible

        currentOpenDropdown = dropdown;
        currentOpenButton = button;
    }
    // Event listeners for both action buttons and action button titles
    document.querySelectorAll('.action-button, .action-button-title').forEach(button => {
        button.addEventListener('click', function(event) {
            event.stopPropagation();
            adjustDropdownPosition(button);
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function() {
        if (currentOpenDropdown) {
            currentOpenDropdown.style.display = 'none';
            currentOpenDropdown = null;
            currentOpenButton = null;
        }
    });

    // Prevent dropdown from closing when clicking inside
    document.querySelectorAll('.action-button-dropdown').forEach(dropdown => {
        dropdown.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    });
});
</script>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<script>
    function showMessage(message, type) {
        const messagePopupContainer = document.getElementById('message-popup-container');
        let messagePopup = messagePopupContainer.querySelector('.message-popup');

        if (messagePopup) {
            // If a message is already being shown, replace it with the new message
            messagePopup.className = `message-popup ${type}`;
            messagePopup.innerText = message;

            // Reset the timeout for the new message
            clearTimeout(messagePopup.timeoutId);
        } else {
            // If no message is being shown, create a new one
            messagePopup = document.createElement('div');
            messagePopup.className = `message-popup ${type}`;
            messagePopup.innerText = message;
            messagePopupContainer.appendChild(messagePopup);
        }

        messagePopup.style.display = 'block'; // Show the popup

        // Set a timeout to remove the message after 4 seconds
        messagePopup.timeoutId = setTimeout(() => {
            messagePopupContainer.removeChild(messagePopup);
        }, 4000); // Total duration of slideDown and slideUp animations
    }

    function handleSessionMessage() {
        const message = sessionStorage.getItem('message');
        const messageType = sessionStorage.getItem('messageType');
        
        if (message && messageType) {
            showMessage(message, messageType);
            sessionStorage.removeItem('message');
            sessionStorage.removeItem('messageType');
        }
    }

    function setSessionMessage(message, type) {
        sessionStorage.setItem('message', message);
        sessionStorage.setItem('messageType', type);
    }

    function formatFileSize(sizeInBytes) {
        if (sizeInBytes < 1024) return "1 KB";
        let sizeInKb = sizeInBytes / 1024.0;
        const units = ['KB', 'MB', 'GB', 'TB', 'PB'];
        for (let unit of units) {
            if (sizeInKb < 1024.0) return `${sizeInKb.toFixed(1)} ${unit}`;
            sizeInKb /= 1024.0;
        }
        return `${sizeInKb.toFixed(1)} PB`;
    }

    function getFileTypeIcon(fileName) {
        const extension = fileName.split('.').pop().toLowerCase();
        const iconMap = {
            'png': '{% static "images/table_icon/png.png" %}',
            'csv': '{% static "images/table_icon/csv.png" %}',
            'zip': '{% static "images/table_icon/zip.png" %}',
            'jpg': '{% static "images/table_icon/jpg.png" %}',
            'pdf': '{% static "images/table_icon/pdf.png" %}',
            'doc': '{% static "images/table_icon/doc.png" %}',
            'xls': '{% static "images/table_icon/xls.png" %}',
            'ppt': '{% static "images/table_icon/ppt.png" %}',
            'txt': '{% static "images/table_icon/txt.png" %}',
            'default': '{% static "images/table_icon/file.png" %}'
        };
        return iconMap[extension] || iconMap['default'];
    }
</script>
