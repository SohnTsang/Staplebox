            opacity: 0;

        animation: slideDown 0.5s forwards, slideUp 0.5s 3.5s forwards; /* Slide up after 3 seconds */

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<script>
    function showMessage(message, type) {
        const messagePopupContainer = document.getElementById('message-popup-container');
        const messagePopup = document.createElement('div');
        messagePopup.className = `message-popup ${type}`;
        messagePopup.innerText = message;
        messagePopupContainer.appendChild(messagePopup);

        messagePopup.style.display = 'block'; // Show the popup

        setTimeout(() => {
            messagePopupContainer.removeChild(messagePopup); // Remove the popup after animation ends
        }, 4000); // Total duration of slideDown and slideUp animations
    }

    function handleSessionMessage() {
        const message = sessionStorage.getItem('message');
        const messageType = sessionStorage.getItem('messageType');
        
        if (message && messageType) {
            showMessage(message, messageType);
            sessionStorage.removeItem('message');
            sessionStorage.removeItem('messageType');
        }
    }

    function setSessionMessage(message, type) {
        sessionStorage.setItem('message', message);
        sessionStorage.setItem('messageType', type);
    }

    function formatFileSize(size) {
        if (size < 1024) {
            return "1 KB";
        }
        let sizeInKB = size / 1024;
        const units = ['KB', 'MB', 'GB', 'TB', 'PB'];
        for (let unit of units) {
            if (sizeInKB < 1024) {
                return `${sizeInKB.toFixed(1)} ${unit}`;
            }
            sizeInKB /= 1024;
        }
        return `${sizeInKB.toFixed(1)} PB`;
    }

    function getFileTypeIcon(fileName) {
        const extension = fileName.split('.').pop().toLowerCase();
        switch (extension) {
            case 'png': return '{% static "images/table_icon/png.png" %}';
            case 'csv': return '{% static "images/table_icon/csv.png" %}';
            case 'zip': return '{% static "images/table_icon/zip.png" %}';
            case 'jpg': return '{% static "images/table_icon/jpg.png" %}';
            case 'pdf': return '{% static "images/table_icon/pdf.png" %}';
            case 'doc': return '{% static "images/table_icon/doc.png" %}';
            case 'xls': return '{% static "images/table_icon/xls.png" %}';
            case 'ppt': return '{% static "images/table_icon/ppt.png" %}';
            case 'txt': return '{% static "images/table_icon/txt.png" %}';
            default: return '{% static "images/table_icon/file.png" %}';
        }
    }
</script>
