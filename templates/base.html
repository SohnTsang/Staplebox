{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    {% block extra_css %}{% endblock extra_css %}

</head>
<body>

<div class="container">
    {% block content %}{% endblock %}
</div>



<!-- Optional: Include the jQuery library -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

<script>
    // Wait for the document to fully load
    document.addEventListener('DOMContentLoaded', function() {
        // Select the messages container
        var messagesContainer = document.getElementById('messages-container');

        // Check if the messages container exists
        if (messagesContainer) {
            // Set a timeout to fade out the messages container after 2 seconds
            setTimeout(function() {
                messagesContainer.style.opacity = '0'; // Set opacity to 0 for fade out effect
                messagesContainer.style.transition = 'opacity 1s ease-out'; // Add transition for smooth animation

                // After the fade-out animation completes, remove the container from the DOM
                setTimeout(function() {
                    messagesContainer.parentNode.removeChild(messagesContainer);
                }, 1000); // Wait for 1 second (duration of the fade-out animation) before removing the container
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    });
</script>

{% block extra_js %}



{% endblock extra_js %}
</body>
</html>
