{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% block extra_css %}{% endblock extra_css %}

</head>
<body>

<div class="container">
    {% block content %}{% endblock %}
</div>



<!-- Optional: Include the jQuery library -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

<script>
    // Wait for the document to fully load
    document.addEventListener('DOMContentLoaded', function() {
        // Select the messages container
        var messagesContainer = document.getElementById('messages-container');

        // Check if the messages container exists
        if (messagesContainer) {
            // Set a timeout to fade out the messages container after 2 seconds
            setTimeout(function() {
                messagesContainer.style.opacity = '0'; // Set opacity to 0 for fade out effect
                messagesContainer.style.transition = 'opacity 1s ease-out'; // Add transition for smooth animation

                // After the fade-out animation completes, remove the container from the DOM
                setTimeout(function() {
                    messagesContainer.parentNode.removeChild(messagesContainer);
                }, 1000); // Wait for 1 second (duration of the fade-out animation) before removing the container
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    });
</script>

{% block extra_js %}



{% endblock extra_js %}
</body>
</html>
