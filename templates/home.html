<!-- users/templates/users/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Information Sharing System!</h1>
    <a href="{% url 'account_login' %}"><button>Login</button></a>
    <a href="{% url 'account_signup' %}"><button>Signup</button></a>
    {% if user.is_authenticated %}
    <!-- Logout form or link here -->
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
</body>
</html>
