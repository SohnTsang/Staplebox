<div class="mb-2">
    <input type="checkbox" name="folders" value="{{ folder.uuid }}" id="folder{{ folder.uuid }}">
    <label class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseFolder{{ folder.uuid }}" role="button" aria-expanded="false" aria-controls="collapseFolder{{ folder.uuid }}">
        {{ folder.name }}
    </label>
    <div class="collapse" id="collapseFolder{{ folder.uuid }}">
        <div class="card card-body">
            {% for subfolder in folder.subfolders.all %}
                {% include 'access_control/folder_structure.html' with folder=subfolder %}
            {% endfor %}
            {% for document in folder.documents.all %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="documents" value="{{ document.id }}" id="document{{ document.id }}">
                    <label class="form-check-label" for="document-{{ document.id }}">
                        {{ document.original_filename }}
                    </label>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
