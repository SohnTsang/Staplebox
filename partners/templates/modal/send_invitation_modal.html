<div class="modal fade" id="sendInvitationModal" tabindex="-1" aria-labelledby="sendInvitationModalLabel" aria-hidden="true">
    <div class="modal-dialog p-3" role="document">
        <div class="modal-content px-3">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-primary-custom" id="sendInvitationModalLabel">Send Invitation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="send-invitation-form" method="post" action="{% url 'partners:partner_list' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3"> <!-- Updated class from form-group to mb-3 for spacing -->
                        <label for="email" class="form-label">Email address</label> <!-- Added form-label class -->
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Partner's Email">
                        <!--{% if form.email.errors %}
                            <div class="invalid-feedback" style="display: block;">
                                {% for error in form.email.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}-->
                    </div>
                </div> <!-- Moved modal-footer out of the form for proper Bootstrap 5 structure -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
