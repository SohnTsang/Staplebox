<div id="uploadDocumentModal" class="modal fade" tabindex="-1" aria-labelledby="uploadDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-title">Upload Document</div>
            <div class="tab-content active">
                <div class="upload-zone" id="uploadZoneDocument">
                    Drag & Drop files here or click to browse
                </div>
                <div class="messages">Files over 10MB cannot be uploaded</div>
                <div class="uploaded-files-container">
                    <ul class="uploaded-files" id="uploadedFilesDocument"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn" id="cancelUploadBtn" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="add-btn" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>
</div>
