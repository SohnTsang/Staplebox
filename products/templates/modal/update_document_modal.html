<!-- Update Document Modal -->
<div class="modal fade" id="updateDocumentModal" tabindex="-1" aria-labelledby="updateDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="updateDocumentModalLabel">Upload New Version</h5>
            </div>
            <form id="updateDocumentForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" name="product_id" id="product_id">
                    <input type="hidden" name="folder_id" id="folder_id">
                    <div class="form-group mb-3">
                        <label for="file" class="small">Select file to upload:</label>
                        <input type="file" id="file" name="file" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comments" class="small">Comments:</label>
                        <textarea id="comments" name="comments" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0 p-1">
                    <button type="button" class="btn text-primary-custom text-15" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn fw-less-bold text-primary-custom text-15">Upload</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
