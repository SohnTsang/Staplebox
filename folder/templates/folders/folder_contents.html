
    {% for folder in subfolders %}
    <div class="folder-item " data-folder-id="{{ folder.id }}">
        <a href="#" data-folder-id="{{ folder.id }}" class="folder-link">{{ folder.name }}</a>
        <button class="btn btn-danger btn-sm delete-folder-btn" data-folder-id="{{ folder.id }}">Delete</button>
    </div>

    {% empty %}
    {% endfor %}

    {% for document in documents %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a href="{% url 'documents:download_document' document.id %}" data-document-id="{{ document.id }}">
            {{ document.name }}
        </a>
        <span class="text-muted">{{ document.document_type.type_name }}</span>
        <span class="ms-auto">{{ document.file_size|filesizeformat }}</span>
        <span class="text-muted small">{{ document.formatted_upload_date }}</span>
    </div>
{% endfor %}
