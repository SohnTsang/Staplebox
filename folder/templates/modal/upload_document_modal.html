<div class="modal fade" id="uploadDocumentModal" tabindex="-1" aria-labelledby="uploadDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadDocumentModalLabel">Upload Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="upload-document-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="documentFile">Select Document</label>
                        <input type="file" class="form-control-file" id="documentFile" name="file" required>
                    </div>
                    <div class="form-group">
                        <label for="documentType">Document Type</label>
                        <select class="form-control" id="documentType" name="document_type" required>
                            <!-- Dynamically populate this with document types -->
                            {% for document_type in document_types %}
                            <option value="{{ document_type.id }}">{{ document_type.type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" id="folderId" name="folder_id">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="upload-document-form">Upload Document</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
